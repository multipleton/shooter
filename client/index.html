<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div id="menu">
      <div id="login-section" class="menu-item">
        <h3>Login</h3>
        <input id="nickname-input" type="text" placeholder="Nickhame..." />
        <div class="controls">
          <button data-action="login">Login</button>
        </div>
        <hr />
      </div>
      <div id="servers-section" class="menu-item">
        <h3>Servers</h3>
        <select id="servers-select">
          <option>Select server...</option>
          <option>Steinmeiner's (2/4)</option>
          <option>Lightballer's (4/4)</option>
        </select>
        <div class="controls">
          <button data-action="create">Create</button>
          <button data-action="connect">Connect</button>
        </div>
        <hr />
      </div>
      <div id="server-section" class="menu-item">
        <h3>Steinmeiner's server</h3>
        <span>Players:</span>
        <ul>
          <li>Steinmeiner</li>
          <li>Lightballer</li>
        </ul>
        <div class="controls">
          <button data-action="exit">Exit</button>
          <button data-action="start">Start</button>
        </div>
        <hr />
      </div>
      <div id="round-section" class="menu-item">
        <h3>Steinmeiner's server</h3>
        <span>Players:</span>
        <ul>
          <li>Steinmeiner (white)</li>
          <li>Lightballer (black)</li>
        </ul>
        <div>HP: 100/95</div>
        <div>Weapon: M4A1 - 25/30</div>
        <div class="controls">
          <button data-action="exit">Exit</button>
        </div>
        <hr />
      </div>
      <div id="account-section" class="menu-item">
        <h3>Account</h3>
        <div>Steinmeiner</div>
        <div class="controls">
          <button data-action="logout">Logout</button>
        </div>
        <hr />
      </div>
    </div>
    <canvas id="field"></canvas>
    <div id="log"></div>
    <script src="./src/connection.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/renderer.js"></script>
    <script src="./src/actions-handler.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
